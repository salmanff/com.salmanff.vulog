<div id="topBar">
    <img id="top_logo" src="/app_files/com.salmanff.vulog/public/static/logo.png"/>
    <span id="logo_text">Vulog Highlights and Bookmarks</span>
    <a id="change_type" class="top_menu_link" href="history.html">View history</a>
</div>

<div id="warning_outer" class="warning_outer">
  <div id="click_closeWarnings"></div>
  <div id="warnings"></div>
</div>

<div id="marks_tab">
    <div class="inputHolder" id="marksInputHolder">
        <div id="idSearchMarksBox" class="inputBox" contenteditable="true" data-placeholder=" &nbsp; Search"></div>
        <span id="click_search_marks">Filter</span>
        <div class="user_marks_area">
            <span class="stars"></span>
            <span class="fa fa-bookmark stars unchosen-star" id="click_filterStar_bookmark" ></span>
            <span class="stars"></span>
            <span class="fa fa-star stars unchosen-star" id="click_filterStar_star" ></span>
            <span class="stars"></span>
            <span class="stars"></span>
            <span class="fa fa-inbox stars unchosen-star" id="click_filterStar_inbox" ></span>
            <span class="stars"></span>
            <span class="fa fa-bullhorn stars unchosen-star" id="click_filterStar_bullhorn" ></span>
            <span class="stars"></span>
        </div>
    </div>

    <div id="vulog_marks_records"></div>
    <div id="marks_more"></div>
</div>
